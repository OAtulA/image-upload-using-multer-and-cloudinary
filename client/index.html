<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload</title>
  </head>
  <body>
    <div id="upload-form">
      <h2>Upload Image</h2>
      <form
        id="image-form"
        enctype="multipart/form-data"
        action="http://localhost:5000/upload"
        method="POST"
      >
        <input
          type="file"
          accept="image/*"
          id="image-input"
          name="profileImage"
        /><br /><br />
        <!-- to upload at most 5 images with name galleryImage -->
        <input
          type="file"
          accept="image/*"
          id="gallery-input"
          name="galleryImages"
          multiple
        />
        <button type="submit">Upload</button>
      </form>
      <div id="preview-image"></div>
    </div>
  </body>
</html>
